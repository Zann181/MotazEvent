{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zann Event - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neo-green: #5f7ba7;
            --neo-green-soft: #b9c8df;
            --neo-teal: #8fb4d9;
            --neo-red: #e58a8a;
            --deep-space: #0b111c;
            --panel-dark: rgba(18, 27, 41, 0.95);
            --line-muted: rgba(95, 123, 167, 0.32);
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 20% 18%, rgba(95, 123, 167, 0.08), transparent 36%), radial-gradient(circle at 78% 12%, rgba(143, 180, 217, 0.07), transparent 30%), linear-gradient(170deg, #0b111c, #0d1524 55%, #0b111c);
            font-family: 'Inter','Segoe UI', system-ui, sans-serif;
            color: #e7edf5;
        }
        .login-container {
            background: var(--panel-dark);
            border: 1px solid var(--line-muted);
            border-radius: 22px;
            padding: clamp(2rem, 4vw, 3rem);
            width: min(420px, 92%);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(8px);
        }
        .login-logo {
            width: clamp(120px, 35%, 160px);
        }
        .login-title {
            letter-spacing: 0.35em;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--neo-green-soft);
        }
        .login-subtitle {
            color: rgba(148, 168, 195, 0.8);
            letter-spacing: 0.28em;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
        .login-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(95, 123, 167, 0.4), transparent);
            margin: 1.5rem 0;
        }
        .form-label {
            color: var(--neo-green-soft);
            letter-spacing: 0.12em;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--line-muted);
            color: #e7edf5;
            border-radius: 12px;
            padding: 0.85rem 1rem;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--neo-green);
            box-shadow: 0 0 0 0.25rem rgba(95, 123, 167, 0.18);
            color: #e7edf5;
        }
        .btn-login {
            background: var(--neo-green);
            border: none;
            color: #061428;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            border-radius: 999px;
            padding: 0.95rem;
        }
        .btn-login:hover {
            background: #6b8eb8;
            color: #04101d;
        }
        .alert {
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.45);
            background: rgba(255, 107, 107, 0.12);
            color: var(--neo-red);
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <img src="{% static 'images/ZANN.png' %}" alt="Zann Event" class="login-logo mb-3">
        <div>
            <h1 class="login-title mb-1">Zann Event</h1>
            <p class="login-subtitle">Event Control System</p>
        </div>

        <div class="login-divider"></div>

        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Acceso denegado.</strong> Usuario o contraseña incorrectos.
            </div>
        {% endif %}

        <form method="post" class="text-start">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-login w-100">
                Ingresar
            </button>
        </form>
    </div>
</body>
</html>
